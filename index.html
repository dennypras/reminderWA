<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Tambah Berkas Perkara</title>
  <style>
    :root {
      --green-dark: #626F47;
      --green-light: #A0B464;
      --cream: #F5ECD7;
      --peach: #F3BC7A;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--cream);
      font-family: 'Poppins', sans-serif;
      color: var(--green-dark);
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
      margin: 20px;
    }

    h1 {
      color: var(--green-dark);
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: var(--green-light);
      margin-bottom: 30px;
    }

    .btn {
      background: var(--green-light);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s;
      display: inline-block;
      margin-bottom: 20px;
    }

    .btn:hover {
      background: var(--green-dark);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      background: var(--peach);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      iframe {
        height: 450px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Form Tambah Bekas Perkara </h1>
    <h2>Pidum Bangkalan</h2>

      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeSKdO51v69RQS-HDE4g5DuZuT8eHf6O5u--_KZ5wtx8aauig/viewform?usp=sharing">Memuatâ€¦</iframe>
  </div>

</body>
</html>
